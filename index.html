<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">password</h3>
      <form id="generatePasswordForm" class="form">
        <label for="characterAmmountNumber">Number of characters</label>
        <div class="character-ammount-container">
          <input
            type="range"
            min="1"
            max="50"
            value="10"
            id="characterAmmountRange"
          />
          <input class="number-input"
            type="number"
            min="1"
            max="50"
            value="10"
            id="characterAmmountNumber"
          />
        </div>
        <label for="includeUppercase">Include upper case</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumber">Include numbers</label>
        <input type="checkbox" id="includeNumber" />

        <label for="includeSymbols">Include symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>
  </body>
</html>
